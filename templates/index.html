{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Revision Reminder</h2>
                <p class="text-muted text-center mb-4">
                    Add your topics and we'll remind you at 3, 7 and 15 days.
                </p>
                
                <form method="POST" action="{{ url_for('index') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="question_name" class="form-label">Topic Name</label>
                        <input type="text" class="form-control" id="question_name" name="question_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="question_link" class="form-label">Topic Link (Optional)</label>
                        <input type="url" class="form-control" id="question_link" name="question_link">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
